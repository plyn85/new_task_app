{% extends 'base.html'%} {% block content %}

<h3>Edit Task</h3>
<div class="row">
  <form action="{{ url_for('insert_task') }}" method="POST" class="col s12">
    <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">poll</i>
          <!-- the value in the options select tag is what will be sent to the server -->
          <!-- the selected option Is a boolean attribute that specifes an option 
          should be pre selected when the page loads -->
          <select id="category" name="category_name">
            <option value="" disabled selected>Choose Category</option>
            {% for cat in categories %} {% if cat.category_name ==
            task.category_name%}
            <option value="{{cat.category_name}}" selected
              >{{cat.category_name}}</option
            >
            {% else %}
            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
            {% endif %} {% endfor %}
          </select>
          <label>Task Category</label>
        </div>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input
          id="task_name"
          name="task_name"
          type="text"
          value="{{task.task_name}}"
        />
        <label for="icon_prefix">Task Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          name="task_description"
          id="task_description"
          class="materialize-textarea"
          `
        >
{{task.task_description}}</textarea
        >
        <label for="icon_telephone">Task Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input id="due_date" name="due_date" type="text" class="datepicker" />
        <label for="icon_prefix">Due Date</label>
      </div>
    </div>
    <div class="row">
      <div class="switch">
        <label>
          {% if task.is_urgent %}
          <input id="is_urgent" name="is_urgent" type="checkbox" checked />
          {% else %}
          <input id="is_urgent" name="is_urgent" type="checkbox" />{% endif%}
          <span class="lever"></span>
          Is Urgent
        </label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Add Task
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  //  the due_date variables are not the same here the first is a local variable an the other is from the date picker input
  // We're doing this to inject the due date into the form field associated with that date picker.
  $(document).ready(function() {
    due_date = Date.parse("{{task.due_date}}");
    $("#due_date")
      .pickadate("picker")
      .set("select", due_date, { format: "dd/mm/yyyy" })
      .trigger("change");
  });
</script>
{% endblock %}
