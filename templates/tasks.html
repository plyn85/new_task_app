<!-- the add task accordian is rendered on this page an the different 
  tasks collection catogries are rendered from mongo db -->
{% extends 'base.html' %} {% block content %}
<!-- whats happening here is a list item for every record returned, 
  or every document returned, from the database. -->
<ul class="collapsible">
  {% for task in tasks %}
  <li>
    <div class="collapsible-header">
      <div class="col s3">
        <i class="material-icons">expand_more</i>
        <a class="waves-effect waves-light btn btn-small">Done</a>
        <a class="waves-effect waves-light btn btn-small">Edit</a>
      </div>
      <div class="task_header col s9">
        {{task.task_name}} - {{task.due_date}}
      </div>
    </div>
    <div class="collapsible-body">
      <span>
        {{task.task_description}}
      </span>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
